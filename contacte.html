<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous - FashionFlow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            font-weight: 400;
            line-height: 1.6;
        }

        .contact-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .contact-method {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .contact-method::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .contact-method:hover::before {
            transform: translateX(100%);
        }

        .contact-method:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .contact-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .contact-method:hover .contact-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .contact-title {
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .contact-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            line-height: 1.6;
        }

        .contact-email {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            margin-top: 1rem;
        }

        .contact-email:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .form-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .contact-card {
                padding: 2rem;
            }

            .title {
                font-size: 2.5rem;
            }

            .contact-methods {
                grid-template-columns: 1fr;
            }
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .floating-circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-circle:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 1000;
            color: white;
            font-weight: 600;
            animation: slideIn 0.3s ease-out;
        }

        .notification.success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .notification.error {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <div class="container">
        <div class="contact-card">
            <div class="header">
                <h1 class="title">Contactez-nous</h1>
                <p class="subtitle">Nous sommes là pour répondre à toutes vos questions. N'hésitez pas à nous contacter !</p>
            </div>

            <div class="contact-methods">
                <div class="contact-method" onclick="window.location.href='mailto:samydefashionflow@gmail.com'">
                    <div class="contact-icon">📧</div>
                    <h3 class="contact-title">Email Principal</h3>
                    <p class="contact-info">Pour toutes vos demandes générales</p>
                    <a href="mailto:samydefashionflow@gmail.com" class="contact-email">samydefashionflow@gmail.com</a>
                </div>
            </div>

            <div class="form-section">
                <h2 class="form-title">Envoyez-nous un message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label class="form-label" for="name">Nom complet</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Votre nom" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Adresse email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="votre@email.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="subject">Sujet</label>
                        <input type="text" id="subject" name="subject" class="form-input" placeholder="Sujet de votre message" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="message">Message</label>
                        <textarea id="message" name="message" class="form-textarea" placeholder="Écrivez votre message ici..." required></textarea>
                    </div>

                    <button type="submit" id="submitBtn" class="submit-btn">
                        <div class="loading-spinner"></div>
                        <span class="btn-text">Envoyer le message</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- EmailJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <script>
        // Configuration EmailJS
        const EMAILJS_CONFIG = {
            publicKey: 'QCtdZAUQ7wVGA8BTp',
            serviceId: 'service_px88p6u',
            templateId: 'template_x0jzblj'
        };

        // Initialisation d'EmailJS
        emailjs.init(EMAILJS_CONFIG.publicKey);

        // Fonction pour envoyer un email
        function sendEmail(formData) {
            const templateParams = {
                from_name: formData.name,
                from_email: formData.email,
                subject: formData.subject,
                message: formData.message,
                // Assurez-vous que ces paramètres correspondent exactement aux variables dans votre template EmailJS
                to_name: 'FashionFlow Support',
                reply_to: formData.email,
                timestamp: new Date().toLocaleString('fr-FR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })
            };

            console.log('📧 Envoi des paramètres:', templateParams);

            return emailjs.send(
                EMAILJS_CONFIG.serviceId,
                EMAILJS_CONFIG.templateId,
                templateParams
            );
        }
// Tous les champs du formulaire
const nameInput = document.getElementById('name');
const emailInput = document.getElementById('email');
const subjectInput = document.getElementById('subject');
const messageInput = document.getElementById('message');
const submitBtn = document.getElementById('submitBtn');

// Fonction pour vérifier si tous les champs sont valides
function validateForm() {
    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const subject = subjectInput.value.trim();
    const message = messageInput.value.trim();
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (
        name.length > 0 &&
        emailRegex.test(email) &&
        subject.length > 0 &&
        message.length > 0
    ) {
        submitBtn.disabled = false;
    } else {
        submitBtn.disabled = true;
    }
}

// Écouteurs d'événements pour chaque champ
[nameInput, emailInput, subjectInput, messageInput].forEach(input => {
    input.addEventListener('input', validateForm);
});

// Désactiver le bouton au début
submitBtn.disabled = true;

        // Gestion du formulaire
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const btnText = submitBtn.querySelector('.btn-text');
            const spinner = submitBtn.querySelector('.loading-spinner');
            
            // Récupération des données du formulaire
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                subject: document.getElementById('subject').value.trim(),
                message: document.getElementById('message').value.trim()
            };
            
            // Validation
            if (!formData.name || !formData.email || !formData.subject || !formData.message) {
                showNotification('Veuillez remplir tous les champs obligatoires.', 'error');
                return;
            }

            // Validation email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                showNotification('Veuillez entrer une adresse email valide.', 'error');
                return;
            }
            
            // État de chargement
            submitBtn.disabled = true;
            spinner.style.display = 'inline-block';
            btnText.textContent = 'Envoi en cours...';
            
            try {
                // Envoyer l'email via EmailJS
                const response = await sendEmail(formData);
                
                console.log('✅ Email envoyé avec succès!', response.status, response.text);
                showNotification('Message envoyé avec succès ! Nous vous répondrons bientôt.', 'success');
                
                // Réinitialiser le formulaire
                this.reset();
                
                // Effet de particules de succès
                createSuccessParticles();
                
            } catch (error) {
                console.error('❌ Erreur lors de l\'envoi:', error);
                let errorMessage = 'Erreur lors de l\'envoi du message. ';
                
                if (error.status === 400) {
                    errorMessage += 'Vérifiez la configuration du template.';
                } else if (error.status === 403) {
                    errorMessage += 'Service temporairement indisponible.';
                } else if (error.status === 422) {
                    errorMessage += 'Paramètres du template incorrects.';
                } else {
                    errorMessage += 'Veuillez réessayer plus tard.';
                }
                
                showNotification(errorMessage, 'error');
                
                // Log détaillé de l'erreur pour déboguer
                console.log('Détails de l\'erreur:', {
                    status: error.status,
                    text: error.text,
                    formData: formData
                });
            } finally {
                // Restaurer l'état du bouton
                submitBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Envoyer le message';
            }
        });

        // Fonction pour afficher une notification
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in forwards';
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }

        // Effet de particules au clic
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('contact-method') || e.target.classList.contains('submit-btn')) {
                createParticles(e.pageX, e.pageY);
            }
        });

        function createParticles(x, y) {
            for (let i = 0; i < 6; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    width: 6px;
                    height: 6px;
                    background: #ff6b6b;
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 1000;
                    left: ${x}px;
                    top: ${y}px;
                `;
                document.body.appendChild(particle);
                
                const angle = (Math.PI * 2 * i) / 6;
                const velocity = 50;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                let opacity = 1;
                let posX = x;
                let posY = y;
                
                const animate = () => {
                    posX += vx * 0.02;
                    posY += vy * 0.02;
                    opacity -= 0.02;
                    
                    particle.style.left = posX + 'px';
                    particle.style.top = posY + 'px';
                    particle.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };
                
                animate();
            }
        }

        // Particules de succès
        function createSuccessParticles() {
            const colors = ['#4CAF50', '#45a049', '#66BB6A', '#81C784'];
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const size = Math.random() * 8 + 4;
                    
                    particle.style.cssText = `
                        position: fixed;
                        width: ${size}px;
                        height: ${size}px;
                        background: ${color};
                        border-radius: 50%;
                        pointer-events: none;
                        z-index: 1000;
                        left: ${centerX}px;
                        top: ${centerY}px;
                    `;
                    document.body.appendChild(particle);
                    
                    const angle = (Math.PI * 2 * i) / 20;
                    const velocity = Math.random() * 100 + 50;
                    const vx = Math.cos(angle) * velocity;
                    const vy = Math.sin(angle) * velocity;
                    
                    let opacity = 1;
                    let posX = centerX;
                    let posY = centerY;
                    
                    const animate = () => {
                        posX += vx * 0.01;
                        posY += vy * 0.01 + 2; // Gravité
                        opacity -= 0.015;
                        
                        particle.style.left = posX + 'px';
                        particle.style.top = posY + 'px';
                        particle.style.opacity = opacity;
                        
                        if (opacity > 0) {
                            requestAnimationFrame(animate);
                        } else {
                            particle.remove();
                        }
                    };
                    
                    animate();
                }, i * 50);
            }
        }

        // Message de bienvenue
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📧 EmailJS configuré et prêt à l\'emploi!');
            console.log('🎨 FashionFlow - Page de contact chargée avec succès!');
            console.log('🔧 Vérifiez que votre template EmailJS contient les variables suivantes:');
            console.log('   - {{from_name}}');
            console.log('   - {{from_email}}');
            console.log('   - {{subject}}');
            console.log('   - {{message}}');
            console.log('   - {{to_name}}');
            console.log('   - {{reply_to}}');
            console.log('   - {{timestamp}}');
        });
    </script>
</body>
</html>
