<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .construction-zone {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            font-size: 40px;
        }

        .barrier {
            color: #ff6b35;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .message {
            font-size: 1.3em;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .date-info {
            font-size: 1.1em;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #ffd700;
            margin-top: 20px;
        }

        .tools {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 40px;
            opacity: 0.8;
        }

        .tool {
            animation: shake 3s infinite;
        }

        .tool:nth-child(2) {
            animation-delay: 0.5s;
        }

        .tool:nth-child(3) {
            animation-delay: 1s;
        }

        .tool:nth-child(4) {
            animation-delay: 1.5s;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .warning-tape {
            background: repeating-linear-gradient(
                45deg,
                #ffcc00,
                #ffcc00 20px,
                #000 20px,
                #000 40px
            );
            height: 10px;
            width: 100%;
            margin: 20px 0;
            animation: move 3s linear infinite;
        }

        @keyframes move {
            0% { background-position: 0 0; }
            100% { background-position: 56px 0; }
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .message {
                font-size: 1.1em;
            }
            
            .icon {
                font-size: 60px;
            }
        }
    </style>
</head>
