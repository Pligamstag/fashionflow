<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionFlow - Blog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #0f172a;
            --dark-secondary: #1e293b;
            --text-light: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-secondary) 100%);
            color: var(--text-light);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            filter: blur(40px);
            animation: float 6s ease-in-out infinite;
        }

        .bg-circle:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: -150px;
            animation-delay: 2s;
        }

        .bg-circle:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .hero {
            text-align: center;
            margin-bottom: 60px;
            padding: 60px 0;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .posts-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .posts-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-light);
        }

        .search-filter {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            padding: 12px 50px 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            width: 300px;
            backdrop-filter: blur(10px);
            font-size: 0.9rem;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .author-avatar, .comment-avatar, .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            color: white;
            object-fit: cover; /* Ensure image covers the circle */
            flex-shrink: 0; /* Prevent avatar from shrinking */
        }

        .post-meta {
            flex: 1;
        }

        .post-author {
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .post-date {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }

        .post-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .post-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-bottom: 25px;
            font-size: 0.95rem;
        }

        .post-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.8rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-1px);
        }

        .like-btn {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .like-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: translateY(-1px);
        }

        .like-btn.liked {
            animation: likeAnimation 0.6s ease;
            color: var(--danger); /* Change color when liked */
            border-color: var(--danger);
            background: rgba(239, 68, 68, 0.3);
        }

        @keyframes likeAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .btn-info {
            background: rgba(6, 182, 212, 0.1);
            color: #67e8f9;
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .btn-info:hover {
            background: rgba(6, 182, 212, 0.2);
            transform: translateY(-1px);
        }

        .comments-section {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
            margin-top: 30px;
        }

        .comments-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-light);
        }

        .comment-form-main-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .comment-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .comment-textarea {
            width: 100%;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            font-size: 0.95rem;
        }

        .comment-textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .comment-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .comment-submit-btn {
            align-self: flex-end;
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .comment-submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .comment-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            border-radius: 12px;
            border-left: 3px solid var(--accent);
            backdrop-filter: blur(10px);
        }

        .comment-item.reply {
            margin-left: 30px;
            border-left: 3px solid var(--secondary);
            background: rgba(255, 255, 255, 0.03);
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .comment-meta {
            flex: 1;
        }

        .comment-author-name {
            font-weight: 600;
            color: #e2e8f0;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .reply-to-text {
            font-weight: normal;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .comment-date {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }

        .comment-content {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .comment-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .comment-actions .action-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .comment-actions .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .comment-actions .delete-comment-btn {
            color: #fca5a5;
            border-color: rgba(239, 68, 68, 0.3);
            background: rgba(239, 68, 68, 0.1);
        }

        .comment-actions .delete-comment-btn:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .reply-form-container {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            animation: slideDown 0.3s ease;
        }

        .reply-form-actual {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .reply-form-actual .comment-textarea {
            min-height: 60px;
            padding: 10px;
        }

        .reply-form-actual .btn {
            align-self: flex-end;
        }

        .replies-list-nested {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .empty-state, .info-message {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .loading i {
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Styles for the notification popup */
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            animation: fadeInOut 3s forwards;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            10% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            90% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-light);
            font-weight: 600;
        }

        .profile-actions {
            display: flex;
            gap: 10px;
            margin-left: 20px;
        }

        /* Modal styles */
        #loginModal, #editProfileModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #loginModal > div, #editProfileModal > div {
            background: var(--dark-secondary);
            padding: 40px;
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-light);
        }

        #loginModal h2, #editProfileModal h3 {
            margin-bottom: 20px;
            color: var(--primary);
            text-align: center;
        }

        #loginForm, #editProfileForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #loginForm input, #editProfileForm input {
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 0.95rem;
        }

        #loginForm input::placeholder, #editProfileForm input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #loginForm input:focus, #editProfileForm input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.2);
        }

        #loginModal .btn, #editProfileModal .btn {
            width: 100%;
            justify-content: center;
            margin-top: 5px; /* Adjust margin for buttons in modal */
        }

        #loginModal #cancelLogin, #editProfileModal #cancelEditProfile {
            position: absolute;
            top: 15px;
            right: 15px;
            width: auto;
            padding: 8px 12px;
            font-size: 1rem;
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.4);
            border-radius: 50%; /* Make it circular */
        }

        #loginModal #cancelLogin:hover, #editProfileModal #cancelEditProfile:hover {
            background: rgba(239, 68, 68, 0.4);
        }

        #editProfileForm label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-top: 10px;
        }
        #editProfileForm input[type="file"] {
            padding: 8px;
        }


        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .navbar {
                flex-direction: column;
                gap: 15px;
                padding: 20px;
            }

            .posts-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .post-card {
                padding: 24px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .posts-header {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                width: 100%;
            }

            .post-actions {
                justify-content: stretch;
            }

            .btn-small {
                flex: 1;
                justify-content: center;
            }

            .comment-item.reply {
                margin-left: 15px; /* Adjust for smaller screens */
            }

            #loginModal > div, #editProfileModal > div {
                padding: 25px;
            }
        }
    </style>
</head>

// Fonction utilitaire pour obtenir les initiales pour l'avatar par dÃ©faut
function getInitials(name) {
    if (!name) return 'A';
    const parts = name.split(' ');
    if (parts.length === 1 && parts[0].length > 0) {
        return parts[0][0].toUpperCase();
    }
    if (parts.length > 1) {
        const firstInitial = parts[0][0] || '';
        const lastInitial = parts[parts.length - 1][0] || '';
        return (firstInitial + lastInitial).toUpperCase();
    }
    return 'A';
}

// Mettre en place un listener en temps rÃ©el pour les commentaires sur un post spÃ©cifique
function setupCommentsListener(postId) {
    // Se dÃ©sabonner du listener prÃ©cÃ©dent s'il existe pour Ã©viter les doublons
    if (commentListeners[postId]) {
        commentListeners[postId]();
        delete commentListeners[postId];
    }

    const commentsListContainer = document.getElementById(`comments-list-${postId}`);
    const commentCountSpan = document.getElementById(`comment-count-${postId}`);
    const mainButtonCountSpan = document.getElementById(`comment-count-display-${postId}`);

    if (!commentsListContainer || !commentCountSpan || !mainButtonCountSpan) return;

    commentsListContainer.innerHTML = ''; // Effacer les commentaires existants

    const q = query(
        commentsCol,
        where("postId", "==", postId),
        orderBy("createdAt", "asc")
    );

    // Stocker la fonction de dÃ©sabonnement pour la gÃ©rer plus tard
    commentListeners[postId] = onSnapshot(q, (snapshot) => {
        const allComments = {};
        const rootComments = [];

        snapshot.forEach(doc => {
            const comment = { id: doc.id, ...doc.data() };
            allComments[comment.id] = comment;
            if (!comment.parentId) {
                rootComments.push(comment);
            }
        });

        // Construire rÃ©cursivement l'arbre de commentaires pour les rÃ©ponses
        function buildCommentTree(comments) {
            const tree = [];
            // Trier par heure de crÃ©ation
            comments.sort((a, b) => (a.createdAt && b.createdAt) ? a.createdAt.toMillis() - b.createdAt.toMillis() : 0);

            comments.forEach(comment => {
                const children = Object.values(allComments).filter(c => c.parentId === comment.id);
                comment.replies = buildCommentTree(children);
                tree.push(comment);
            });
            return tree;
        }

        const commentTree = buildCommentTree(rootComments);
        commentTree.sort((a, b) => (a.createdAt && b.createdAt) ? a.createdAt.toMillis() - b.createdAt.toMillis() : 0); // Re-trier les commentaires racine

        commentsListContainer.innerHTML = ''; // Effacer avant de repeupler

        if (commentTree.length === 0) {
            commentsListContainer.innerHTML = '<p class="no-comments">Aucun commentaire pour le moment.</p>';
        } else {
            commentTree.forEach(comment => {
                displayComment(comment, commentsListContainer);
            });
        }

        // Mettre Ã  jour les comptes de commentaires
        commentCountSpan.textContent = snapshot.size;
        mainButtonCountSpan.textContent = snapshot.size;

    }, (error) => {
        console.error("Erreur lors de la rÃ©cupÃ©ration des commentaires:", error);
        showNotification("ðŸš« Erreur lors du chargement des commentaires.");
    });
}

// Supprimer un commentaire (et ses rÃ©ponses directes)
async function deleteComment(event) {
    const commentId = event.target.dataset.commentId;

    if (!currentUser) {
        showNotification("ðŸš« Vous devez Ãªtre connectÃ© pour supprimer un commentaire.");
        return;
    }

    try {
        const commentRef = doc(db, "comments", commentId);
        const commentDoc = await getDoc(commentRef);

        if (!commentDoc.exists()) {
            showNotification("ðŸš« Commentaire introuvable.");
            return;
        }

        const commentData = commentDoc.data();

        // VÃ©rification admin cÃ´tÃ© client (INSÃ‰CURISÃ‰ POUR LA PRODUCTION)
        if (commentData.authorUid !== currentUser.uid) {
            const pass = prompt("Mot de passe administrateur requis pour supprimer ce commentaire :");
            if (pass !== ADMIN_PASSWORD) {
                showNotification("ðŸš« Mot de passe incorrect.");
                return;
            }
        }

        if (!confirm("ÃŠtes-vous sÃ»r de vouloir supprimer ce commentaire et toutes ses rÃ©ponses ?")) {
            return;
        }

        await deleteDoc(commentRef);

        // Supprimer les rÃ©ponses directes Ã  ce commentaire (la suppression rÃ©cursive des rÃ©ponses imbriquÃ©es est complexe cÃ´tÃ© client)
        const repliesToDeleteQuery = query(commentsCol, where("parentId", "==", commentId));
        const repliesSnapshot = await getDocs(repliesToDeleteQuery);
        const deleteRepliesPromises = repliesSnapshot.docs.map(doc => deleteDoc(doc.ref));
        await Promise.all(deleteRepliesPromises);

        showNotification("âœ… Commentaire supprimÃ© avec succÃ¨s !");
    } catch (error) {
        console.error("Erreur lors de la suppression du commentaire:", error);
        showNotification("ðŸš« Erreur lors de la suppression : " + error.message);
    }
}
