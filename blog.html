<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FashionFlow - Blog</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --dark: #0f172a;
      --dark-secondary: #1e293b;
      --text-light: #f8fafc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--dark) 0%, var(--dark-secondary) 100%);
      color: var(--text-light);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .background-effects {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
      filter: blur(40px);
      animation: float 6s ease-in-out infinite;
    }

    .bg-circle:nth-child(1) {
      width: 400px;
      height: 400px;
      top: -200px;
      right: -200px;
      animation-delay: 0s;
    }

    .bg-circle:nth-child(2) {
      width: 300px;
      height: 300px;
      bottom: -150px;
      left: -150px;
      animation-delay: 2s;
    }

    .bg-circle:nth-child(3) {
      width: 200px;
      height: 200px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 0;
      margin-bottom: 40px;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-actions {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .hero {
      text-align: center;
      margin-bottom: 60px;
      padding: 60px 0;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 20px;
      background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero p {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .posts-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
      gap: 20px;
    }

    .posts-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-light);
    }

    .search-filter {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .search-box {
      position: relative;
    }

    .search-input {
      padding: 12px 50px 12px 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
      width: 300px;
      backdrop-filter: blur(10px);
      font-size: 0.9rem;
    }

    .search-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5);
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
      margin-bottom: 60px;
    }

    .post-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .post-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
    }

    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .author-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.1rem;
      color: white;
    }

    .post-meta {
      flex: 1;
    }

    .post-author {
      font-weight: 600;
      color: var(--text-light);
      margin-bottom: 5px;
    }

    .post-date {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.85rem;
    }

    .post-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--text-light);
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .post-content {
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.6;
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    .post-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-start;
      flex-wrap: wrap;
    }

    .btn-small {
      padding: 8px 16px;
      font-size: 0.8rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.1);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.2);
      transform: translateY(-1px);
    }

    .like-btn {
      background: rgba(239, 68, 68, 0.1);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .like-btn:hover {
      background: rgba(239, 68, 68, 0.2);
      transform: translateY(-1px);
    }

    .like-btn.liked {
      animation: likeAnimation 0.6s ease;
    }

    @keyframes likeAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .btn-info {
      background: rgba(6, 182, 212, 0.1);
      color: #67e8f9;
      border: 1px solid rgba(6, 182, 212, 0.3);
    }

    .btn-info:hover {
      background: rgba(6, 182, 212, 0.2);
      transform: translateY(-1px);
    }

    .replies-section {
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      padding-top: 20px;
    }

    .replies-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .replies-count {
      font-weight: 600;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    .toggle-replies {
      background: rgba(156, 163, 175, 0.1);
      color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(156, 163, 175, 0.3);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.3s ease;
    }

    .toggle-replies:hover {
      background: rgba(156, 163, 175, 0.2);
    }

    .reply-form {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: none;
    }

    .reply-form.active {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .reply-input {
      width: 100%;
      padding: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      margin-bottom: 12px;
      resize: vertical;
      min-height: 100px;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      backdrop-filter: blur(10px);
      font-size: 0.95rem;
    }

    .reply-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .reply-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .reply-form-actions {
      display: flex;
      gap: 12px;
    }

    .btn-success {
      background: linear-gradient(135deg, var(--success), #059669);
      color: white;
    }

    .btn-success:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .replies-list {
      display: none;
    }

    .replies-list.active {
      display: block;
      animation: slideDown 0.3s ease;
    }

    .reply-item {
      background: rgba(255, 255, 255, 0.05);
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 12px;
      border-left: 3px solid var(--accent);
      backdrop-filter: blur(10px);
    }

    .reply-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .reply-author {
      font-weight: 600;
      color: #e2e8f0;
      font-size: 0.9rem;
    }

    .reply-date {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.8rem;
    }

    .reply-content {
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.6;
      font-size: 0.9rem;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: rgba(255, 255, 255, 0.8);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .liked-users {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 8px;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .container {
        padding: 0 15px;
      }

      .navbar {
        flex-direction: column;
        gap: 15px;
        padding: 20px;
      }

      .posts-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .post-card {
        padding: 24px;
      }

      .hero h1 {
        font-size: 2.5rem;
      }

      .posts-header {
        flex-direction: column;
        align-items: stretch;
      }

      .search-input {
        width: 100%;
      }

      .post-actions {
        justify-content: stretch;
      }

      .btn-small {
        flex: 1;
        justify-content: center;
      }
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
    }

    .loading i {
      margin-right: 10px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="background-effects">
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
    <div class="bg-circle"></div>
  </div>

  <div class="container">
    <nav class="navbar">
      <a href="#" class="logo">
        <i class="fas fa-blog"></i>
        FashionFlow
      </a>
      <div class="nav-actions">
        <a href="creerunposte.html" class="btn btn-primary">
          <i class="fas fa-plus"></i>
          Nouveau post
        </a>
        <a href="index.html" class="btn btn-secondary">
          <i class="fas fa-home"></i>
          Accueil
        </a>
      </div>
    </nav>

    <section class="hero">
      <h1>Blog de Développement</h1>
      <p>Partagez vos idées, découvertes et projets avec la communauté</p>
    </section>

    <div class="posts-header">
      <h2 class="posts-title">Publications récentes</h2>
      <div class="search-filter">
        <div class="search-box">
          <input type="text" class="search-input" placeholder="Rechercher des posts...">
          <i class="fas fa-search search-icon"></i>
        </div>
      </div>
    </div>

    <div id="postsContainer" class="posts-grid">
      <div class="loading">
        <i class="fas fa-spinner"></i>
        Chargement des publications...
      </div>
    </div>
  </div>

<script type="module">
import { 
  getAuth, 
  signInAnonymously, 
  onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  addDoc,
  deleteDoc,
  doc,
  query,
  orderBy,
  where,
  serverTimestamp,
  updateDoc,
  arrayUnion,
  arrayRemove,
  getDoc
} from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAtjlyHBlRQy_C3HomDXLB39j9lGbLAY_Q",
  authDomain: "fashionflow-3db6b.firebaseapp.com",
  projectId: "fashionflow-3db6b",
  storageBucket: "fashionflow-3db6b.firebasestorage.app",
  messagingSenderId: "1073693995934",
  appId: "1:1073693995934:web:9eb28e8f5176faf41edc8f",
  measurementId: "G-P4DP02HQ75"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const postsCol = collection(db, "devloppement");
const repliesCol = collection(db, "replies");

const auth = getAuth();
let currentUser = null; // UID de l'utilisateur connecté

const ADMIN_PASSWORD = "FFLFKSprod";
const postsContainer = document.getElementById("postsContainer");

// Connexion anonyme pour test
signInAnonymously(auth).catch(error => {
  console.error("Erreur connexion anonyme :", error);
});

// Écouteur d'état d'authentification
onAuthStateChanged(auth, (user) => {
  if (user) {
    currentUser = user.uid;
    console.log("Utilisateur connecté, UID:", currentUser);
    loadPosts();  // Charge les posts uniquement après connexion
  } else {
    currentUser = null;
    postsContainer.innerHTML = '<p>Veuillez vous connecter pour voir les posts.</p>';
  }
});

function getInitials(name) {
  return name ? name.split(' ').map(n => n[0]).join('').toUpperCase() : 'A';
}

async function toggleLike(postId) {
  if (!currentUser) {
    alert("Vous devez être connecté pour liker.");
    return;
  }

  try {
    const postRef = doc(db, "devloppement", postId);
    const postDoc = await getDoc(postRef);

    if (!postDoc.exists()) {
      alert("Post introuvable !");
      return;
    }

    const postData = postDoc.data();
    const currentLikes = postData.likes || [];
    const hasLiked = currentLikes.includes(currentUser);

    if (hasLiked) {
      await updateDoc(postRef, {
        likes: arrayRemove(currentUser)
      });
    } else {
      await updateDoc(postRef, {
        likes: arrayUnion(currentUser)
      });
    }

    loadPosts();

    const likeBtn = document.querySelector(`[data-post-id="${postId}"] .like-btn`);
    if (likeBtn && !hasLiked) {
      likeBtn.classList.add('liked');
      setTimeout(() => likeBtn.classList.remove('liked'), 600);
    }
  } catch (error) {
    console.error("Erreur lors du toggle like:", error);
    alert("Erreur lors de la mise à jour du like : " + error.message);
  }
}

async function deletePost(postId, postAuthorUid) {
  if (!currentUser) {
    alert("Vous devez être connecté pour supprimer un post.");
    return;
  }

  if (postAuthorUid === currentUser) {
    if (!confirm("Êtes-vous sûr de vouloir supprimer ce post ?")) return;
  } else {
    const pass = prompt("Ce post n'est pas le vôtre. Entrez le mot de passe administrateur pour le supprimer :");
    if (pass !== ADMIN_PASSWORD) {
      alert("Mot de passe incorrect, suppression annulée.");
      return;
    }
    if (!confirm("Êtes-vous sûr de vouloir supprimer ce post ?")) return;
  }

  try {
    await deleteDoc(doc(db, "devloppement", postId));

    const repliesQuery = query(repliesCol, where("postId", "==", postId));
    const repliesSnapshot = await getDocs(repliesQuery);
    const deletePromises = repliesSnapshot.docs.map(doc => deleteDoc(doc.ref));
    await Promise.all(deletePromises);

    alert("Post et réponses supprimés avec succès !");
    loadPosts();
  } catch (error) {
    alert("Erreur lors de la suppression : " + error.message);
  }
}

async function toggleReplyForm(postId) {
  const form = document.querySelector(`[data-post-id="${postId}"] .reply-form`);
  form.classList.toggle('active');

  if (form.classList.contains('active')) {
    const textarea = form.querySelector('.reply-input');
    textarea.focus();
  }
}

async function submitReply(postId) {
  if (!currentUser) {
    alert("Vous devez être connecté pour répondre.");
    return;
  }

  const form = document.querySelector(`[data-post-id="${postId}"] .reply-form`);
  const textarea = form.querySelector('.reply-input');
  const content = textarea.value.trim();

  if (!content) {
    alert("Veuillez écrire quelque chose avant de publier !");
    return;
  }

  try {
    await addDoc(repliesCol, {
      postId: postId,
      content: content,
      authorUid: currentUser,
      date: new Date().toISOString(),
      createdAt: serverTimestamp()
    });

    textarea.value = '';
    form.classList.remove('active');

    alert("Réponse ajoutée avec succès !");
    await loadReplies(postId);

  } catch (error) {
    console.error("Erreur lors de l'ajout de la réponse:", error);
    alert("Erreur lors de l'ajout de la réponse : " + error.message);
  }
}

async function toggleReplies(postId) {
  const repliesList = document.querySelector(`[data-post-id="${postId}"] .replies-list`);
  const isVisible = repliesList.classList.contains('active');

  if (isVisible) {
    repliesList.classList.remove('active');
  } else {
    await loadReplies(postId);
    repliesList.classList.add('active');
  }
}

async function loadReplies(postId) {
  try {
    const repliesQuery = query(
      repliesCol, 
      where("postId", "==", postId),
      orderBy("createdAt", "desc")
    );
    const repliesSnapshot = await getDocs(repliesQuery);
    const replies = repliesSnapshot.docs.map(doc => ({
      id: doc.id,
      ...doc.data()
    }));

    const repliesList = document.querySelector(`[data-post-id="${postId}"] .replies-list`);
    const repliesCount = document.querySelector(`[data-post-id="${postId}"] .replies-count`);

    repliesCount.textContent = `${replies.length} réponse${replies.length > 1 ? 's' : ''}`;

    if (replies.length === 0) {
      repliesList.innerHTML = '<div class="empty-state"><div class="empty-icon">💬</div><p>Aucune réponse pour le moment. Soyez le premier à répondre !</p></div>';
    } else {
      repliesList.innerHTML = replies.map(reply => `
        <div class="reply-item">
          <div class="reply-header">
            <span class="reply-author">${getInitials(reply.authorUid || 'A')}</span>
            <span class="reply-date">${formatDate(reply.date)}</span>
          </div>
          <div class="reply-content">${reply.content}</div>
        </div>
      `).join('');
    }
  } catch (error) {
    console.error("Erreur lors du chargement des réponses:", error);
  }
}

function formatDate(dateString) {
  const date = new Date(dateString);
  return date.toLocaleDateString('fr-FR', {
    day: '2-digit',
    month: '2-digit',
    year: 'numeric',
    hour: '2-digit',
    minute: '2-digit'
  });
}

async function loadPosts() {
  try {
    const q = query(postsCol, orderBy("createdAt", "desc"));
    const querySnapshot = await getDocs(q);
    const posts = querySnapshot.docs.map(doc => ({
      id: doc.id,
      ...doc.data()
    }));

    if (posts.length === 0) {
      postsContainer.innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">📝</div>
          <h3>Aucune publication pour le moment</h3>
          <p>Soyez le premier à partager quelque chose !</p>
        </div>
      `;
      return;
    }

    // Construire HTML des posts, avec affichage simplifié auteur = authorUid
    const postsHTML = await Promise.all(posts.map(async post => {
      const likes = post.likes || [];
      const likesText = likes.length > 0 ? `Aimé par ${likes.length} utilisateur${likes.length > 1 ? 's' : ''}` : '';

      // Pour suppression, on envoie authorUid au lieu du nom
      const postAuthorUid = post.authorUid || "inconnu";

      const repliesQuery = query(repliesCol, where("postId", "==", post.id));
      const repliesSnapshot = await getDocs(repliesQuery);
      const repliesCount = repliesSnapshot.docs.length;

      return `
        <div class="post-card" data-post-id="${post.id}">
          <div class="post-header">
            <div class="author-avatar">${getInitials(postAuthorUid)}</div>
            <div class="post-meta">
              <div class="post-author">Utilisateur ${postAuthorUid.substring(0,5)}</div>
              <div class="post-date">${formatDate(post.date)}</div>
            </div>
          </div>
          <h3 class="post-title">${post.title}</h3>
          <div class="post-content">${post.content}</div>
          ${likesText ? `<div class="liked-users">${likesText}</div>` : ''}
          <div class="post-actions">
            <button class="btn btn-small like-btn" onclick="toggleLike('${post.id}')">
              <i class="fas fa-heart"></i>
              ${likes.length} Like${likes.length > 1 ? 's' : ''}
            </button>
            <button class="btn btn-small reply-btn" onclick="toggleReplyForm('${post.id}')">
              <i class="fas fa-comment"></i>
              Répondre
            </button>
            <button class="btn btn-small replies-toggle" onclick="toggleReplies('${post.id}')">
              <i class="fas fa-comments"></i>
              <span class="replies-count">${repliesCount} réponse${repliesCount > 1 ? 's' : ''}</span>
            </button>
            <button class="btn btn-small btn-danger delete-btn" onclick="deletePost('${post.id}', '${postAuthorUid}')">
              <i class="fas fa-trash"></i>
              Supprimer
            </button>
          </div>

          <div class="reply-form">
            <textarea class="reply-input" placeholder="Écrivez votre réponse ici..." rows="3"></textarea>
            <div class="reply-form-actions">
              <button class="btn btn-primary" onclick="submitReply('${post.id}')">
                <i class="fas fa-paper-plane"></i>
                Publier
              </button>
              <button class="btn btn-secondary" onclick="toggleReplyForm('${post.id}')">
                Annuler
              </button>
            </div>
          </div>

          <div class="replies-list"></div>
        </div>
      `;
    }));

    postsContainer.innerHTML = postsHTML.join('');

  } catch (error) {
    console.error("Erreur lors du chargement des posts:", error);
    postsContainer.innerHTML = `
      <div class="error-state">
        <div class="error-icon">⚠️</div>
        <h3>Erreur de chargement</h3>
        <p>Impossible de charger les publications.</p>
      </div>
    `;
  }
}

// Exposer les fonctions au global pour les onclick
window.toggleLike = toggleLike;
window.deletePost = deletePost;
window.toggleReplyForm = toggleReplyForm;
window.submitReply = submitReply;
window.toggleReplies = toggleReplies;

</script>
