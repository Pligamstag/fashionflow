  <style>
    :root {
      --primary: #6366f1;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --dark: #0f172a;
      --dark-secondary: #1e293b;
      --text-light: #f8fafc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--dark) 0%, var(--dark-secondary) 100%);
      color: var(--text-light);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .background-effects {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
      filter: blur(40px);
      animation: float 6s ease-in-out infinite;
    }

    .bg-circle:nth-child(1) {
      width: 400px;
      height: 400px;
      top: -200px;
      right: -200px;
      animation-delay: 0s;
    }

    .bg-circle:nth-child(2) {
      width: 300px;
      height: 300px;
      bottom: -150px;
      left: -150px;
      animation-delay: 2s;
    }

    .bg-circle:nth-child(3) {
      width: 200px;
      height: 200px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
      z-index: 1;

    .navbar {

      justify-content: space-between;
      align-items: center;
      padding: 30px 0;
      margin-bottom: 40px;

      align-items: center;
      gap: 10px;

      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-actions {

      gap: 15px;
    }

      align-items: center;
      gap: 8px;

      }

      }
    }

    .reply-input {

      padding: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);

    .reply-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .reply-input:focus {

    .btn-success {

    .replies-list {

      display: block;
      animation: slideDown 0.3s ease;

      background: rgba(255, 255, 255, 0.05);

      border-radius: 12px;
      margin-bottom: 12px;
      border-left: 3px solid var(--accent);

    }

    .reply-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .reply-author {
      font-weight: 600;
      color: #e2e8f0;
      font-size: 0.9rem;
    }

    .reply-date {
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.8rem;
    }

    .reply-content {
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.6;
      font-size: 0.9rem;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: rgba(255, 255, 255, 0.8);
    }

    .empty-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .liked-users {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 8px;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .container {

      .post-card {

    }

      justify-content: center;
      align-items: center;

      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
    }

      margin-right: 10px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>

    function setupCommentsListener(postId) {
        // Unsubscribe from previous listener if it exists
        if (commentListeners[postId]) {
            commentListeners[postId](); // Call the unsubscribe function
            delete commentListeners[postId]; // Remove it from the object
        }

        const commentsListContainer = document.getElementById(`comments-list-${postId}`);
        const commentCountSpan = document.getElementById(`comment-count-${postId}`);
        const mainButtonCountSpan = document.getElementById(`comment-count-display-${postId}`);

        if (!commentsListContainer || !commentCountSpan || !mainButtonCountSpan) return;

        commentsListContainer.innerHTML = ''; // Clear existing comments

        const q = query(
            commentsCol,
            where("postId", "==", postId),
            orderBy("createdAt", "asc")
        );

        // Store the unsubscribe function
        commentListeners[postId] = onSnapshot(q, (snapshot) => {
            const allComments = {};
            const rootComments = [];

            snapshot.forEach(doc => {
                const comment = { id: doc.id, ...doc.data() };
                allComments[comment.id] = comment;
                if (!comment.parentId) {
                    rootComments.push(comment);
                }
            });

            function buildCommentTree(comments) {
                const tree = [];
                // Sort comments at this level before building the tree
                comments.sort((a, b) => (a.createdAt && b.createdAt) ? a.createdAt.toMillis() - b.createdAt.toMillis() : 0);

                comments.forEach(comment => {
                    const children = Object.values(allComments).filter(c => c.parentId === comment.id);
                    comment.replies = buildCommentTree(children);
                    tree.push(comment);
                });
                return tree;
            }

            const commentTree = buildCommentTree(rootComments);
            // Sort top-level comments as well
            commentTree.sort((a, b) => (a.createdAt && b.createdAt) ? a.createdAt.toMillis() - b.createdAt.toMillis() : 0);

            commentsListContainer.innerHTML = ''; // Clear before repopulating

            if (commentTree.length === 0) {
                commentsListContainer.innerHTML = '<p class="no-comments">Aucun commentaire pour le moment.</p>';
            } else {
                commentTree.forEach(comment => {
                    displayComment(comment, commentsListContainer);
                });
            }

            // Update counts
            commentCountSpan.textContent = snapshot.size; // Count in the open section
            mainButtonCountSpan.textContent = snapshot.size; // Count on the main button

        }, (error) => {
            console.error("Erreur lors de la rÃ©cupÃ©ration des commentaires:", error);
            showNotification("ðŸš« Erreur lors du chargement des commentaires.");
        });
    }

    async function deleteComment(event) {
        if (!confirm("ÃŠtes-vous sÃ»r de vouloir supprimer ce commentaire et toutes ses rÃ©ponses ?")) {
            return;
        }

        const commentId = event.target.dataset.commentId;

        if (!currentUser) {

            return;
        }

        try {
            const commentRef = doc(db, "comments", commentId);

            if (!commentDoc.exists()) {

            // a Firebase Cloud Function triggered on comment deletion is the recommended and robust approach.
            const repliesToDeleteQuery = query(commentsCol, where("parentId", "==", commentId));
            const repliesSnapshot = await getDocs(repliesToDeleteQuery);
            const deleteRepliesPromises = repliesSnapshot.docs.map(doc => deleteDoc(doc.ref));

            showNotification("âœ… Commentaire supprimÃ© avec succÃ¨s !");
        } catch (error) {

    }
