<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Le blog de FashionFlow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: white;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    .user-selector {
      margin: 20px 0;
      text-align: center;
    }
    .user-selector select {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-left: 10px;
    }
    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }
    .post-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      color: #333;
    }
    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }
    .post-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
      line-height: 1.3;
    }
    .post-date {
      font-size: 0.85rem;
      color: #666;
      background: #f0f0f0;
      padding: 4px 8px;
      border-radius: 12px;
      white-space: nowrap;
    }
    .post-content {
      color: #555;
      line-height: 1.6;
      margin-bottom: 15px;
    }
    .post-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 15px;
    }
    .tag {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    .post-stats {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 15px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 10px;
    }
    .like-section {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .like-btn {
      background: none;
      border: 2px solid #e74c3c;
      color: #e74c3c;
      padding: 6px 12px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.9rem;
    }
    .like-btn:hover {
      transform: scale(1.05);
    }
    .like-btn.liked {
      background: #e74c3c;
      color: white;
      animation: likeAnimation 0.3s ease;
    }
    @keyframes likeAnimation {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .like-count {
      font-weight: bold;
      color: #666;
      font-size: 0.9rem;
    }
    .liked-users {
      font-size: 0.8rem;
      color: #666;
      font-style: italic;
      margin-top: 5px;
      max-width: 100%;
      word-wrap: break-word;
    }
    .post-actions {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .btn {
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }
    .delete-btn {
      background: #e74c3c;
      color: white;
    }
    .delete-btn:hover {
      background: #c0392b;
      transform: scale(1.05);
    }
    .reply-btn {
      background: #3498db;
      color: white;
    }
    .reply-btn:hover {
      background: #2980b9;
      transform: scale(1.05);
    }
    .replies-section {
      border-top: 2px solid #eee;
      padding-top: 15px;
      margin-top: 15px;
    }
    .replies-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .replies-count {
      font-weight: bold;
      color: #666;
      font-size: 0.9rem;
    }
    .toggle-replies {
      background: #95a5a6;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8rem;
    }
    .toggle-replies:hover {
      background: #7f8c8d;
    }
    .reply-form {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: none;
    }
    .reply-form.active {
      display: block;
    }
    .reply-input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }
    .reply-input:focus {
      outline: none;
      border-color: #3498db;
    }
    .reply-form-actions {
      display: flex;
      gap: 10px;
    }
    .submit-reply {
      background: #27ae60;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    .submit-reply:hover {
      background: #229954;
    }
    .cancel-reply {
      background: #95a5a6;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cancel-reply:hover {
      background: #7f8c8d;
    }
    .replies-list {
      display: none;
    }
    .replies-list.active {
      display: block;
    }
    .reply-item {
      background: #f1f2f6;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      border-left: 4px solid #3498db;
    }
    .reply-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .reply-author {
      font-weight: bold;
      color: #2c3e50;
      font-size: 0.9rem;
    }
    .reply-date {
      color: #7f8c8d;
      font-size: 0.8rem;
    }
    .reply-content {
      color: #34495e;
      line-height: 1.5;
      font-size: 0.9rem;
    }
    .empty-state {
      text-align: center;
      color: white;
      padding: 60px 20px;
    }
    a.back-link {
      display: inline-block;
      margin-bottom: 30px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      margin-right: 20px;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
    .author-info {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 10px;
      font-style: italic;
    }
    .loading {
      text-align: center;
      color: white;
      padding: 20px;
    }
    .error {
      background: #e74c3c;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
    .success {
      background: #27ae60;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìö Bienvenue √† la b√©ta du blog de Fashion !</h1>
      <p>Tous vos posts de d√©veloppement en un seul endroit</p>
      <div class="user-selector">
        <label for="userSelect" style="color: white;">Utilisateur actuel :</label>
        <select id="userSelect">
          <option value="Samy">Samy</option>
          <option value="Fashion">Fashion</option>
          <option value="Lucie">Lucie</option>
          <option value="Alex">Alex</option>
          <option value="Marie">Marie</option>
        </select>
      </div>
      <a href="#" class="back-link">‚Üê Cr√©er un nouveau post</a>
      <a href="#" class="back-link">üè† Retour √† l'accueil</a>
    </div>

    <div id="postsContainer" class="posts-grid">
      <div class="loading">Chargement des posts...</div>
    </div>
  </div>

  <script>
    // Simulation de donn√©es Firebase en m√©moire
    let posts = [
      {
        id: '1',
        title: 'Mon premier post de d√©veloppement',
        content: 'Aujourd\'hui j\'ai appris React et c\'est vraiment g√©nial ! Les composants rendent le d√©veloppement tellement plus facile.',
        author: 'Samy',
        date: new Date('2025-06-20').toISOString(),
        tags: ['React', 'JavaScript', 'Frontend'],
        likes: ['Fashion', 'Alex'],
        timestamp: Date.now()
      },
      {
        id: '2',
        title: 'CSS Grid vs Flexbox',
        content: 'Une comparaison d√©taill√©e entre CSS Grid et Flexbox. Grid est parfait pour les layouts 2D tandis que Flexbox excelle en 1D.',
        author: 'Fashion',
        date: new Date('2025-06-21').toISOString(),
        tags: ['CSS', 'Layout', 'Frontend'],
        likes: ['Samy', 'Marie', 'Lucie'],
        timestamp: Date.now() - 86400000
      },
      {
        id: '3',
        title: 'Introduction √† Node.js',
        content: 'Node.js permet d\'utiliser JavaScript c√¥t√© serveur. Tr√®s pratique pour cr√©er des APIs REST et des applications full-stack.',
        author: 'Alex',
        date: new Date('2025-06-22').toISOString(),
        tags: ['Node.js', 'Backend', 'JavaScript'],
        likes: ['Samy'],
        timestamp: Date.now() - 172800000
      }
    ];

    let replies = [
      {
        id: '1',
        postId: '1',
        content: 'Excellent post ! React est effectivement r√©volutionnaire.',
        author: 'Marie',
        date: new Date('2025-06-20T10:30:00').toISOString()
      },
      {
        id: '2',
        postId: '1',
        content: 'As-tu essay√© Next.js ? C\'est encore mieux !',
        author: 'Lucie',
        date: new Date('2025-06-20T11:45:00').toISOString()
      },
      {
        id: '3',
        postId: '2',
        content: 'Tr√®s bon r√©sum√© ! J\'utilise Grid pour mes layouts principaux.',
        author: 'Alex',
        date: new Date('2025-06-21T14:20:00').toISOString()
      }
    ];

    const postsContainer = document.getElementById('postsContainer');
    const userSelect = document.getElementById('userSelect');
    const ADMIN_PASSWORD = "LucieKaraoui";
    let currentUser = 'Samy';

    // Gestion du changement d'utilisateur
    userSelect.addEventListener('change', (e) => {
      currentUser = e.target.value;
      loadPosts();
    });

    // Fonction pour g√©n√©rer un ID unique
    function generateId() {
      return Date.now().toString() + Math.random().toString(36).substr(2, 9);
    }

    // Fonction pour basculer les likes
    async function toggleLike(postId) {
      try {
        const post = posts.find(p => p.id === postId);
        if (!post) {
          showMessage('Post introuvable !', 'error');
          return;
        }

        if (!post.likes) post.likes = [];
        
        const hasLiked = post.likes.includes(currentUser);
        
        if (hasLiked) {
          // Retirer le like
          post.likes = post.likes.filter(user => user !== currentUser);
        } else {
          // Ajouter le like
          post.likes.push(currentUser);
        }

        // Recharger les posts pour mettre √† jour l'affichage
        loadPosts();
        
        // Afficher un message de confirmation
        showMessage(hasLiked ? 'Like retir√© !' : 'Post lik√© !', 'success');

      } catch (error) {
        console.error("Erreur lors du toggle like:", error);
        showMessage("Erreur lors de la mise √† jour du like", 'error');
      }
    }

    // Fonction pour supprimer un post
    async function deletePost(postId, postAuthor) {
      if (postAuthor === currentUser) {
        if (!confirm("Supprimer ton post ?")) return;
      } else {
        const pass = prompt("Ce post n'est pas √† toi, entre le mot de passe admin pour supprimer :");
        if (pass !== ADMIN_PASSWORD) {
          showMessage("Mot de passe incorrect, suppression annul√©e.", 'error');
          return;
        }
        if (!confirm("Supprimer ce post ?")) return;
      }

      try {
        // Supprimer le post
        posts = posts.filter(p => p.id !== postId);
        
        // Supprimer toutes les r√©ponses associ√©es
        replies = replies.filter(r => r.postId !== postId);
        
        showMessage("Post et r√©ponses supprim√©s !", 'success');
        loadPosts();
      } catch (error) {
        showMessage("Erreur suppression : " + error.message, 'error');
      }
    }

    // Fonction pour basculer le formulaire de r√©ponse
    function toggleReplyForm(postId) {
      const form = document.querySelector(`[data-post-id="${postId}"] .reply-form`);
      form.classList.toggle('active');
      
      if (form.classList.contains('active')) {
        const textarea = form.querySelector('.reply-input');
        textarea.focus();
      }
    }

    // Fonction pour soumettre une r√©ponse
    function submitReply(postId) {
      const form = document.querySelector(`[data-post-id="${postId}"] .reply-form`);
      const textarea = form.querySelector('.reply-input');
      const content = textarea.value.trim();
      
      if (!content) {
        showMessage("Veuillez √©crire quelque chose avant de publier !", 'error');
        return;
      }

      try {
        const newReply = {
          id: generateId(),
          postId: postId,
          content: content,
          author: currentUser,
          date: new Date().toISOString()
        };
        
        replies.push(newReply);
        
        textarea.value = '';
        form.classList.remove('active');
        loadReplies(postId);
        showMessage("R√©ponse publi√©e avec succ√®s !", 'success');
      } catch (error) {
        showMessage("Erreur lors de la publication : " + error.message, 'error');
      }
    }

    // Fonction pour annuler une r√©ponse
    function cancelReply(postId) {
      const form = document.querySelector(`[data-post-id="${postId}"] .reply-form`);
      const textarea = form.querySelector('.reply-input');
      textarea.value = '';
      form.classList.remove('active');
    }

    // Fonction pour basculer l'affichage des r√©ponses
    function toggleReplies(postId) {
      const repliesList = document.querySelector(`[data-post-id="${postId}"] .replies-list`);
      const toggleBtn = document.querySelector(`[data-post-id="${postId}"] .toggle-replies`);
      
      if (repliesList.classList.contains('active')) {
        repliesList.classList.remove('active');
        toggleBtn.textContent = 'Voir les r√©ponses';
      } else {
        repliesList.classList.add('active');
        toggleBtn.textContent = 'Masquer les r√©ponses';
        loadReplies(postId);
      }
    }

    // Fonction pour charger les r√©ponses
    function loadReplies(postId) {
      const repliesList = document.querySelector(`[data-post-id="${postId}"] .replies-list`);
      const repliesCount = document.querySelector(`[data-post-id="${postId}"] .replies-count`);
      
      try {
        const postReplies = replies.filter(r => r.postId === postId)
                                   .sort((a, b) => new Date(a.date) - new Date(b.date));
        
        repliesCount.textContent = `${postReplies.length} r√©ponse(s)`;
        
        if (postReplies.length === 0) {
          repliesList.innerHTML = '<p style="color: #666; font-style: italic; text-align: center; padding: 20px;">Aucune r√©ponse pour le moment.</p>';
          return;
        }

        repliesList.innerHTML = postReplies.map(reply => `
          <div class="reply-item">
            <div class="reply-header">
              <span class="reply-author">üë§ ${reply.author || 'Anonyme'}</span>
              <span class="reply-date">${new Date(reply.date).toLocaleDateString('fr-FR')} √† ${new Date(reply.date).toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'})}</span>
            </div>
            <div class="reply-content">${reply.content}</div>
          </div>
        `).join('');
      } catch (error) {
        console.error("Erreur lors du chargement des r√©ponses:", error);
        repliesList.innerHTML = '<p style="color: #e74c3c;">Erreur lors du chargement des r√©ponses.</p>';
      }
    }

    // Fonction pour charger les posts
    function loadPosts() {
      try {
        if (posts.length === 0) {
          postsContainer.innerHTML = "<div class='empty-state'>Aucun post disponible.</div>";
          return;
        }

        // Charger le nombre de r√©ponses pour chaque post
        const postsWithReplies = posts.map(post => ({
          ...post,
          repliesCount: replies.filter(r => r.postId === post.id).length
        }));

        // Trier par date d√©croissante
        postsWithReplies.sort((a, b) => new Date(b.date) - new Date(a.date));

        postsContainer.innerHTML = postsWithReplies
          .map((post) => {
            const likes = post.likes || [];
            const likesCount = likes.length;
            const hasLiked = likes.includes(currentUser);
            const likedUsers = likes.length > 0 ? `Aim√© par: ${likes.join(', ')}` : '';
            
            return `
            <div class="post-card" data-post-id="${post.id}">
              <div class="post-header">
                <div class="post-title">${post.title}</div>
                <div class="post-date">${new Date(post.date).toLocaleDateString("fr-FR")}</div>
              </div>
              <div class="author-info">üë§ Par: ${post.author || 'Anonyme'}</div>
              <div class="post-content">${post.content}</div>
              <div class="post-tags">
                ${(post.tags || []).map((tag) => `<span class="tag">${tag}</span>`).join("")}
              </div>
              <div class="post-stats">
                <div class="like-section">
                  <button class="like-btn ${hasLiked ? 'liked' : ''}" onclick="toggleLike('${post.id}')">
                    ${hasLiked ? '‚ù§Ô∏è Aim√©' : 'ü§ç J\'aime'}
                  </button>
                  <span class="like-count">${likesCount} like(s)</span>
                </div>
              </div>
              ${likedUsers ? `<div class="liked-users">${likedUsers}</div>` : ''}
              <div class="post-actions">
                <button class="btn delete-btn" onclick="deletePost('${post.id}', '${post.author || ''}')">üóëÔ∏è Supprimer</button>
                <button class="btn reply-btn" onclick="toggleReplyForm('${post.id}')">üí¨ R√©pondre</button>
              </div>
              <div class="replies-section">
                <div class="replies-header">
                  <span class="replies-count">${post.repliesCount} r√©ponse(s)</span>
                  <button class="toggle-replies" onclick="toggleReplies('${post.id}')">Voir les r√©ponses</button>
                </div>
                <div class="reply-form">
                  <textarea class="reply-input" placeholder="√âcrivez votre r√©ponse..."></textarea>
                  <div class="reply-form-actions">
                    <button class="submit-reply" onclick="submitReply('${post.id}')">Publier</button>
                    <button class="cancel-reply" onclick="cancelReply('${post.id}')">Annuler</button>
                  </div>
                </div>
                <div class="replies-list"></div>
              </div>
            </div>
          `;
          })
          .join("");
      } catch (error) {
        console.error("Erreur lors du chargement des posts:", error);
        postsContainer.innerHTML = "<div class='empty-state'>Erreur lors du chargement des posts.</div>";
      }
    }

    // Fonction pour afficher des messages
    function showMessage(message, type = 'success') {
      const messageDiv = document.createElement('div');
      messageDiv.className = type;
      messageDiv.textContent = message;
      messageDiv.style.position = 'fixed';
      messageDiv.style.top = '20px';
      messageDiv.style.right = '20px';
      messageDiv.style.zIndex = '1000';
      messageDiv.style.padding = '15px';
      messageDiv.style.borderRadius = '5px';
      messageDiv.style.maxWidth = '300px';
      
      document.body.appendChild(messageDiv);
      
      setTimeout(() => {
        messageDiv.remove();
      }, 3000);
    }

    // Rendre les fonctions accessibles globalement
    window.deletePost = deletePost;
    window.toggleReplyForm = toggleReplyForm;
    window.submitReply = submitReply;
    window.cancelReply = cancelReply;
    window.toggleReplies = toggleReplies;
    window.toggleLike = toggleLike;

    // Charger les posts au d√©marrage
    window.addEventListener("DOMContentLoaded", loadPosts);
  </script>
</body>
</html>
