<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archive des Posts - FashionFlow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      color: white;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
    }
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    .posts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }
    .post-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      color: #333;
    }
    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 15px;
    }
    .post-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: #333;
      margin-bottom: 5px;
      line-height: 1.3;
    }
    .post-date {
      font-size: 0.85rem;
      color: #666;
      background: #f0f0f0;
      padding: 4px 8px;
      border-radius: 12px;
      white-space: nowrap;
    }
    .post-content {
      color: #555;
      line-height: 1.6;
      margin-bottom: 15px;
    }
    .post-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .tag {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    .empty-state {
      text-align: center;
      color: white;
      padding: 60px 20px;
    }
    a.back-link {
      display: inline-block;
      margin-bottom: 30px;
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    a.back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìö Archive des Posts</h1>
      <p>Tous vos posts de d√©veloppement en un seul endroit</p>
      <a href="devloppement.html" class="back-link">‚Üê Cr√©er un nouveau post</a>
    </div>

    <div id="postsContainer">
      <p>Chargement des posts...</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAtjlyHBlRQy_C3HomDXLB39j9lGbLAY_Q",
      authDomain: "fashionflow-3db6b.firebaseapp.com",
      projectId: "fashionflow-3db6b",
      storageBucket: "fashionflow-3db6b.firebasestorage.app",
      messagingSenderId: "1073693995934",
      appId: "1:1073693995934:web:9eb28e8f5176faf41edc8f",
      measurementId: "G-P4DP02HQ75"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const postsCol = collection(db, "devloppement");

    const postsContainer = document.getElementById("postsContainer");

    async function loadPosts() {
      postsContainer.innerHTML = "Chargement des posts...";
      const q = query(postsCol, orderBy("date", "desc"));
      const snapshot = await getDocs(q);
      const posts = snapshot.docs.map((doc) => ({ id: doc.id, ...doc.data() }));

      if (posts.length === 0) {
        postsContainer.innerHTML = "<p class='empty-state'>Aucun post disponible.</p>";
        return;
      }

      postsContainer.innerHTML = posts
        .map(
          (post) => `
        <div class="post-card">
          <div class="post-header">
            <div class="post-title">${post.title}</div>
            <div class="post-date">${new Date(post.date).toLocaleDateString("fr-FR")}</div>
          </div>
          <div class="post-content">${post.content}</div>
          <div class="post-tags">
            ${(post.tags || []).map((tag) => `<span class="tag">${tag}</span>`).join("")}
          </div>
        </div>
      `
        )
        .join("");
    }

    window.addEventListener("DOMContentLoaded", loadPosts);
  </script>
</body>
</html>
