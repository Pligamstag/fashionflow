<!DOCTYPE html>

    <style>

        .header-actions {

        .btn {

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);

        .btn-secondary {

        .btn-danger {

        .btn:hover {

        .hero-section {

        .hero-title {

        .blog-editor {

        }

        .editor-header {

        .editor-title {

        }

        .form-group {

        }

        .form-label {

        }

        .form-input {
            width: 100%;

        .form-input:focus {

        .form-textarea {

        .category-selector {

        .category-tag {

        .category-tag.active {
            background: linear-gradient(45deg, #667eea, #764ba2);

        }

        .category-tag:hover {
            transform: scale(1.05);
        }

        .blog-posts {
            display: grid;

            gap: 25px;

        }

        .blog-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);

            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeInUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .blog-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .blog-card:hover::before {
            transform: scaleX(1);
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .blog-category {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;

            font-weight: 600;

        }

        .blog-date {

        }

        .blog-title {

            color: #333;

        }

        .blog-excerpt {

        }

        .blog-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .blog-stats {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: #666;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .delete-btn:hover {
            background: #ff6b6b;
            color: white;
            transform: scale(1.1);
        }

        .floating-ideas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .idea-bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .stats-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }

            .hero-title {
                font-size: 28px;
            }

            .blog-posts {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="floating-ideas">
        <div class="idea-bubble" style="width: 60px; height: 60px; top: 10%; left: 5%; animation-delay: 0s;">üí°</div>
        <div class="idea-bubble" style="width: 80px; height: 80px; top: 20%; right: 10%; animation-delay: 2s;">üöÄ</div>
        <div class="idea-bubble" style="width: 50px; height: 50px; bottom: 30%; left: 15%; animation-delay: 4s;">‚ú®</div>
        <div class="idea-bubble" style="width: 70px; height: 70px; bottom: 15%; right: 5%; animation-delay: 1s;">üéØ</div>
        <div class="idea-bubble" style="width: 40px; height: 40px; top: 40%; left: 50%; animation-delay: 3s;">üî•</div>
    </div>

    <div class="container">
        <header>
            <div class="logo">FashionFlow Ideas üí°</div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="toggleView()">
                    üìä Vue Analytics
                </button>
                <button class="btn btn-danger" onclick="clearAllData()" title="Supprimer toutes les donn√©es">
                    üóëÔ∏è Reset
                </button>
                <button class="btn btn-primary" onclick="showEditor()">
                    ‚úçÔ∏è Nouvelle Id√©e
                </button>

        </header>

        <section class="hero-section">
            <h1 class="hero-title">D√©veloppement FashionFlow</h1>
            <p class="hero-subtitle">Partagez vos id√©es, concepts et innovations pour r√©volutionner l'app FashionFlow</p>
        </section>

        <div class="stats-panel" id="statsPanel">
            <h2 style="font-size: 24px; font-weight: 700; margin-bottom: 25px; color: #333;">üìä Statistiques du Blog</h2>
            <div class="stats-grid" id="statsGrid">
                <!-- Les stats seront g√©n√©r√©es dynamiquement -->
            </div>

        <div class="blog-editor" id="blogEditor">

            <form onsubmit="publishIdea(event)">
                <div class="form-group">
                    <label class="form-label">Titre de l'id√©e</label>
                    <input type="text" class="form-input" id="ideaTitle" placeholder="Ex: IA Styliste Personnalis√©e, R√©alit√© Augment√©e..." required>
                </div>

                <div class="form-group">
                    <label class="form-label">Cat√©gorie</label>
                    <div class="category-selector">
                        <button type="button" class="category-tag active" data-category="feature">üöÄ Fonctionnalit√©</button>
                        <button type="button" class="category-tag" data-category="ui-ux">üé® UI/UX</button>
                        <button type="button" class="category-tag" data-category="tech">‚ö° Technique</button>
                        <button type="button" class="category-tag" data-category="business">üíº Business</button>
                        <button type="button" class="category-tag" data-category="innovation">üî¨ Innovation</button>
                        <button type="button" class="category-tag" data-category="community">üë• Communaut√©</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Description de l'id√©e</label>
                    <textarea class="form-input form-textarea" id="ideaContent" placeholder="D√©crivez votre id√©e en d√©tail :
- Quel probl√®me r√©sout-elle ?
- Comment l'impl√©menter ?
- Quel impact pour les utilisateurs ?
- Technologies n√©cessaires...
" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Tags (s√©par√©s par des virgules)</label>
                    <input type="text" class="form-input" id="ideaTags" placeholder="AI, ML, AR, social, shopping, tendances...">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; font-size: 16px;">
                    üöÄ Publier l'Id√©e
                </button>
            </form>
        </div>

        <div class="blog-posts" id="blogPosts">
            <!-- Les articles seront g√©n√©r√©s dynamiquement -->
        </div>
    </div>

    <script>
        let selectedCategory = 'feature';
        let blogPosts = [];
        let currentUser = 'Utilisateur' + Math.floor(Math.random() * 1000);
        let comments = {};
        let showingStats = false;

        // Initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            renderBlogPosts();
            setupCategoryListeners();
        });

        // Fonctions de stockage persistant
        function saveData() {
            const data = {
                blogPosts: blogPosts,
                comments: comments,
                currentUser: currentUser
            };
            try {
                // Utilisation de variables en m√©moire au lieu de localStorage
                window.blogData = data;
                console.log('Donn√©es sauvegard√©es en m√©moire');
            } catch (e) {
                console.error('Erreur lors de la sauvegarde:', e);
            }
        }

        function loadData() {
            try {
                // Chargement depuis la m√©moire
                if (window.blogData) {
                    const data = window.blogData;
                    blogPosts = data.blogPosts || [];
                    comments = data.comments || {};
                    currentUser = data.currentUser || currentUser;
                    console.log('Donn√©es charg√©es depuis la m√©moire');
                } else {
                    // Donn√©es par d√©faut
                    blogPosts = [];
                    comments = {};
                    console.log('Nouvelles donn√©es initialis√©es');
                }
            } catch (e) {
                console.error('Erreur lors du chargement des donn√©es:', e);
                blogPosts = [];
                comments = {};
            }
        }

        function clearAllData() {
            if (confirm('‚ö†Ô∏è √ätes-vous s√ªr de vouloir supprimer toutes les donn√©es du blog ? Cette action est irr√©versible.')) {
                window.blogData = null;
                blogPosts = [];
                comments = {};
                renderBlogPosts();
                showNotification('üóëÔ∏è Toutes les donn√©es ont √©t√© supprim√©es');
            }
        }

        function deletePost(postId, event) {
            event.stopPropagation();
            
            if (confirm('üóëÔ∏è √ätes-vous s√ªr de vouloir supprimer cet article ?')) {
                blogPosts = blogPosts.filter(post => post.id !== postId);
                delete comments[postId];
                saveData();
                renderBlogPosts();
                showNotification('üóëÔ∏è Article supprim√©');
            }
        }

        function renderBlogPosts() {
            const container = document.getElementById('blogPosts');
            if (!container) {
                console.error('Container blogPosts non trouv√©');
                return;
            }

            container.innerHTML = '';

            if (blogPosts.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px; background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); border-radius: 20px; color: #666;">
                        <div style="font-size: 48px; margin-bottom: 20px;">üí°</div>
                        <h3 style="font-size: 24px; margin-bottom: 15px; color: #333;">Aucune id√©e publi√©e pour le moment</h3>
                        <p style="font-size: 16px; line-height: 1.6;">Soyez le premier √† partager vos id√©es innovantes pour FashionFlow !<br>Cliquez sur "Nouvelle Id√©e" pour commencer.</p>
                    </div>
                `;
                return;
            }

            blogPosts.forEach((post, index) => {
                const postElement = document.createElement('div');
                postElement.className = 'blog-card';
                postElement.style.animationDelay = `${index * 0.1}s`;
                
                const categoryIcons = {
                    'feature': 'üöÄ',
                    'ui-ux': 'üé®',
                    'tech': '‚ö°',
                    'business': 'üíº',
                    'innovation': 'üî¨',
                    'community': 'üë•'
                };

                const commentsCount = comments[post.id] ? comments[post.id].length : 0;

                postElement.innerHTML = `
                    <div class="blog-meta">
                        <span class="blog-category">${categoryIcons[post.category] || 'üöÄ'} ${post.category}</span>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span class="blog-date">${formatDate(post.date)}</span>
                            <button class="delete-btn" onclick="deletePost(${post.id}, event)" title="Supprimer cet article">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="blog-author" style="font-size: 14px; color: #888; margin-bottom: 10px;">
                        üë§ Par ${post.author}
                    </div>
                    <h3 class="blog-title">${post.title}</h3>
                    <p class="blog-excerpt">${post.content.substring(0, 120)}...</p>
                    <div class="blog-actions">
                        <div class="blog-stats">
                            <span class="stat-item" onclick="likePost(${post.id})" style="cursor: pointer;">‚ù§Ô∏è ${post.likes}</span>
                            <span class="stat-item">üí¨ ${commentsCount}</span>
                            <span class="stat-item">üëÅÔ∏è ${post.views}</span>
                        </div>
                    </div>
                `;

                postElement.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('delete-btn')) {
                        openPost(post);
                    }
                });

                container.appendChild(postElement);
            });

            updateStats();
        }

        function updateStats() {
            const totalPosts = blogPosts.length;
            const totalLikes = blogPosts.reduce((sum, post) => sum + (post.likes || 0), 0);
            const totalViews = blogPosts.reduce((sum, post) => sum + (post.views || 0), 0);
            const totalComments = Object.values(comments).reduce((sum, postComments) => sum + postComments.length, 0);

            const statsGrid = document.getElementById('statsGrid');
            if (statsGrid) {
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-number">${totalPosts}</div>
                        <div class="stat-label">Articles publi√©s</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalLikes}</div>
                        <div class="stat-label">Likes totaux</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalViews}</div>
                        <div class="stat-label">Vues totales</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalComments}</div>
                        <div class="stat-label">Commentaires</div>
                    </div>
                `;
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', { 
                day: 'numeric', 
                month: 'short',
                year: 'numeric'
            });
        }

        // Configuration des √©couteurs d'√©v√©nements pour les cat√©gories
        function setupCategoryListeners() {
            document.querySelectorAll('.category-tag').forEach(tag => {
                tag.addEventListener('click', function(e) {
                    e.preventDefault();
                    document.querySelectorAll('.category-tag').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    selectedCategory = this.dataset.category;
                });
            });
        }

        function publishIdea(event) {
            event.preventDefault();
            
            const title = document.getElementById('ideaTitle').value.trim();
            const content = document.getElementById('ideaContent').value.trim();
            const tags = document.getElementById('ideaTags').value.split(',').map(tag => tag.trim()).filter(tag => tag);

            // Validation
            if (!title || !content) {
                showNotification('‚ö†Ô∏è Veuillez remplir tous les champs obligatoires');
                return;
            }

            const newPost = {
                id: Date.now(),
                title: title,
                category: selectedCategory,
                content: content,
                tags: tags,
                author: currentUser,
                date: new Date().toISOString().split('T')[0],
                likes: 0,
                views: 0
            };

            // Ajouter le post au d√©but de la liste
            blogPosts.unshift(newPost);
            comments[newPost.id] = [];
            
            // Sauvegarder et re-rendre
            saveData();
            renderBlogPosts();
            
            // R√©initialiser le formulaire
            document.getElementById('ideaTitle').value = '';
            document.getElementById('ideaContent').value = '';
            document.getElementById('ideaTags').value = '';

            showNotification('üí° Id√©e publi√©e avec succ√®s!');
            
            // Animation de succ√®s
            const editor = document.getElementById('blogEditor');
            editor.style.transform = 'scale(1.02)';
            setTimeout(() => {
                editor.style.transform = 'scale(1)';
            }, 200);

            console.log('Article publi√©:', newPost);
        }

        function likePost(postId) {
            const post = blogPosts.find(p => p.id === postId);
            if (post) {
                post.likes++;
                saveData();
                renderBlogPosts();
                showNotification('‚ù§Ô∏è Id√©e lik√©e!');
            }
        }

        function openPost(post) {
            post.views++;
            saveData();
            
            // Cr√©er une modal pour afficher le post complet
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                z-index: 2000;
                display: flex;
                align-items: center;
                justify-content: center;
                animation: fadeIn 0.3s ease-out;
            `;

            const categoryIcons = {
                'feature': 'üöÄ',
                'ui-ux': 'üé®',
                'tech': '‚ö°',
                'business': 'üíº',
                'innovation': 'üî¨',
                'community': 'üë•'
            };

            const postComments = comments[post.id] || [];
