<!DOCTYPE html>

<head>

    <style>

        body {

        header {

        .btn {

        .editor-header {

        .form-group {

        .form-label {

            margin-bottom: 8px;

        }

        .form-input {
            width: 100%;

            border: 2px solid #e0e0e0;

            outline: none;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .form-input:focus {
            border-color: #667eea;
            background: white;
            transform: scale(1.01);
        }

        .form-textarea {
            min-height: 200px;
            resize: vertical;
            font-family: inherit;

        .category-selector {

        }

        .category-tag {

            background: #f0f0f0;

        }

        .category-tag.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .category-tag:hover {
            transform: scale(1.05);
        }

        .blog-posts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .blog-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            animation: fadeInUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .blog-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .blog-card:hover::before {
            transform: scaleX(1);
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .blog-category {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .blog-date {
            color: #666;
            font-size: 14px;
        }

        .blog-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #333;
            line-height: 1.4;
        }

        .blog-excerpt {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .blog-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .blog-stats {
            display: flex;
            gap: 15px;
            font-size: 14px;
            color: #666;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .floating-ideas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .idea-bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }

            .hero-title {
                font-size: 28px;
            }

            .blog-posts {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="floating-ideas">
        <div class="idea-bubble" style="width: 60px; height: 60px; top: 10%; left: 5%; animation-delay: 0s;">üí°</div>
        <div class="idea-bubble" style="width: 80px; height: 80px; top: 20%; right: 10%; animation-delay: 2s;">üöÄ</div>
        <div class="idea-bubble" style="width: 50px; height: 50px; bottom: 30%; left: 15%; animation-delay: 4s;">‚ú®</div>
        <div class="idea-bubble" style="width: 70px; height: 70px; bottom: 15%; right: 5%; animation-delay: 1s;">üéØ</div>
        <div class="idea-bubble" style="width: 40px; height: 40px; top: 40%; left: 50%; animation-delay: 3s;">üî•</div>
    </div>

    <div class="container">
        <header>
            <div class="logo">FashionFlow Ideas üí°</div>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="toggleView()">
                    üìä Vue Analytics
                </button>
                <button class="btn btn-primary" onclick="showEditor()">
                    ‚úçÔ∏è Nouvelle Id√©e
                </button>
            </div>
        </header>

        <section class="hero-section">
            <h1 class="hero-title">D√©veloppement FashionFlow</h1>
            <p class="hero-subtitle">Partagez vos id√©es, concepts et innovations pour r√©volutionner l'app FashionFlow</p>
        </section>

        <div class="blog-editor" id="blogEditor">
            <div class="editor-header">
                <h2 class="editor-title">üí° Nouvelle Id√©e pour FashionFlow</h2>
            </div>

            <form onsubmit="publishIdea(event)">
                <div class="form-group">
                    <label class="form-label">Titre de l'id√©e</label>
                    <input type="text" class="form-input" id="ideaTitle" placeholder="Ex: IA Styliste Personnalis√©e, R√©alit√© Augment√©e..." required>
                </div>

                <div class="form-group">
                    <label class="form-label">Cat√©gorie</label>
                    <div class="category-selector">
                        <button type="button" class="category-tag active" data-category="feature">üöÄ Fonctionnalit√©</button>
                        <button type="button" class="category-tag" data-category="ui-ux">üé® UI/UX</button>
                        <button type="button" class="category-tag" data-category="tech">‚ö° Technique</button>
                        <button type="button" class="category-tag" data-category="business">üíº Business</button>
                        <button type="button" class="category-tag" data-category="innovation">üî¨ Innovation</button>
                        <button type="button" class="category-tag" data-category="community">üë• Communaut√©</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Description de l'id√©e</label>
                    <textarea class="form-input form-textarea" id="ideaContent" placeholder="D√©crivez votre id√©e en d√©tail :
- Quel probl√®me r√©sout-elle ?
- Comment l'impl√©menter ?
- Quel impact pour les utilisateurs ?
- Technologies n√©cessaires...
" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Tags (s√©par√©s par des virgules)</label>
                    <input type="text" class="form-input" id="ideaTags" placeholder="AI, ML, AR, social, shopping, tendances...">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center; font-size: 16px;">
                    üöÄ Publier l'Id√©e
                </button>
            </form>
        </div>

        <div class="blog-posts" id="blogPosts">
            <!-- Les articles seront g√©n√©r√©s dynamiquement -->
        </div>
    </div>

    <script>
        let selectedCategory = 'feature';
        let blogPosts = [
            {
                id: 1,
                title: "IA Styliste Personnalis√©e avec Deep Learning",
                category: "innovation",
                content: "Impl√©mentation d'un syst√®me d'IA qui analyse le style personnel, la morphologie et les pr√©f√©rences pour sugg√©rer des tenues personnalis√©es. Utilisation de TensorFlow pour l'analyse d'images et de l'historique d'achats.",
                tags: ["AI", "ML", "personnalisation", "style"],
                date: "2025-06-18",
                likes: 42,
                comments: 8,
                views: 156
            },
            {
                id: 2,
                title: "R√©alit√© Augment√©e : Essayage Virtuel 3D",
                category: "tech",
                content: "D√©veloppement d'un syst√®me AR permettant aux utilisateurs d'essayer virtuellement les v√™tements. Int√©gration de la capture 3D du corps et simulation textile r√©aliste avec ARCore/ARKit.",
                tags: ["AR", "3D", "essayage", "mobile"],
                date: "2025-06-17",
                likes: 35,
                comments: 12,
                views: 203
            },
            {
                id: 3,
                title: "Social Shopping : Communaut√© Fashion Collaborative",
                category: "community",
                content: "Cr√©ation d'un espace social o√π les utilisateurs partagent leurs looks, votent sur les tenues, et collaborent pour cr√©er des styles. Syst√®me de gamification avec badges et d√©fis mode.",
                tags: ["social", "communaut√©", "gamification", "UGC"],
                date: "2025-06-16",
                likes: 28,
                comments: 15,
                views: 189
            },
            {
                id: 4,
                title: "Sustainable Fashion Score & Impact Tracker",
                category: "business",
                content: "Int√©gration d'un syst√®me de scoring √©cologique pour chaque marque et produit. Tracking de l'impact environnemental des achats avec suggestions d'alternatives durables.",
                tags: ["√©cologie", "durable", "impact", "ESG"],
                date: "2025-06-15",
                likes: 51,
                comments: 9,
                views: 167
            },
            {
                id: 5,
                title: "Interface Adaptive bas√©e sur l'Humeur et M√©t√©o",
                category: "ui-ux",
                content: "Design d'une interface qui s'adapte selon l'humeur de l'utilisateur (d√©tect√©e via selfie + IA) et la m√©t√©o locale. Couleurs, suggestions et navigation changent dynamiquement.",
                tags: ["adaptive UI", "m√©t√©o", "humeur", "personnalisation"],
                date: "2025-06-14",
                likes: 33,
                comments: 6,
                views: 142
            }
        ];

        function renderBlogPosts() {
            const container = document.getElementById('blogPosts');
            container.innerHTML = '';

            blogPosts.forEach((post, index) => {
                const postElement = document.createElement('div');
                postElement.className = 'blog-card';
                postElement.style.animationDelay = `${index * 0.1}s`;
                
                const categoryIcons = {
                    'feature': 'üöÄ',
                    'ui-ux': 'üé®',
                    'tech': '‚ö°',
                    'business': 'üíº',
                    'innovation': 'üî¨',
                    'community': 'üë•'
                };

                postElement.innerHTML = `
                    <div class="blog-meta">
                        <span class="blog-category">${categoryIcons[post.category]} ${post.category}</span>
                        <span class="blog-date">${formatDate(post.date)}</span>
                    </div>
                    <h3 class="blog-title">${post.title}</h3>
                    <p class="blog-excerpt">${post.content.substring(0, 120)}...</p>
                    <div class="blog-actions">
                        <div class="blog-stats">
                            <span class="stat-item">‚ù§Ô∏è ${post.likes}</span>
                            <span class="stat-item">üí¨ ${post.comments}</span>
                            <span class="stat-item">üëÅÔ∏è ${post.views}</span>
                        </div>
                    </div>
                `;

                postElement.addEventListener('click', () => openPost(post));
                container.appendChild(postElement);
            });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fr-FR', { 
                day: 'numeric', 
                month: 'short',
                year: 'numeric'
            });
        }

        // Gestion des cat√©gories
        document.querySelectorAll('.category-tag').forEach(tag => {
            tag.addEventListener('click', function() {
                document.querySelectorAll('.category-tag').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                selectedCategory = this.dataset.category;
            });
        });

        function publishIdea(event) {
            event.preventDefault();
            
            const title = document.getElementById('ideaTitle').value;
            const content = document.getElementById('ideaContent').value;
            const tags = document.getElementById('ideaTags').value.split(',').map(tag => tag.trim());

            const newPost = {
                id: blogPosts.length + 1,
                title: title,
                category: selectedCategory,
                content: content,
                tags: tags,
                date: new Date().toISOString().split('T')[0],
                likes: 0,
                comments: 0,
                views: 0
            };

            blogPosts.unshift(newPost);
            renderBlogPosts();
            
            // R√©initialiser le formulaire
            document.getElementById('ideaTitle').value = '';
            document.getElementById('ideaContent').value = '';
            document.getElementById('ideaTags').value = '';

            showNotification('üí° Id√©e publi√©e avec succ√®s!');
            
            // Animation de succ√®s
            const editor = document.getElementById('blogEditor');
            editor.style.transform = 'scale(1.02)';
            setTimeout(() => {
                editor.style.transform = 'scale(1)';
            }, 200);
        }

        function openPost(post) {
            showNotification(`üìñ Ouverture: "${post.title}"`);
            // Ici vous pourriez ouvrir une modal ou naviguer vers une page d√©taill√©e
            console.log('Post ouvert:', post);
        }

        function showEditor() {
            document.getElementById('blogEditor').scrollIntoView({ 
                behavior: 'smooth' 
            });
            document.getElementById('ideaTitle').focus();
        }

        function toggleView() {
            showNotification('üìä Vue Analytics - Fonctionnalit√© √† venir!');
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #667eea, #764ba2);
                color: white;
                padding: 15px 25px;
                border-radius: 50px;
                font-weight: 600;
                z-index: 1000;
                animation: slideIn 0.5s ease-out;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.5s ease-out forwards';
                setTimeout(() => notification.remove(), 500);
            }, 3000);
        }

        // Styles d'animation pour les notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Initialisation
        window.addEventListener('load', () => {
            renderBlogPosts();
            showNotification('‚ú® Bienvenue dans FashionFlow Ideas!');
        });

        // Auto-sauvegarde du brouillon
        let draftTimer;
        ['ideaTitle', 'ideaContent', 'ideaTags'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                clearTimeout(draftTimer);
                draftTimer = setTimeout(() => {
                    console.log('Brouillon sauvegard√© automatiquement');
                }, 2000);
            });
        });
    </script>
</body>
</html>
