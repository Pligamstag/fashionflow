<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrÃ©er un nouveau Post</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: #333; padding: 20px; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 700px; width: 100%; }
        header { text-align: center; color: white; margin-bottom: 20px; }
        header h1 { font-weight: 800; }
        .post-editor { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(20px); border-radius: 20px; padding: 30px 40px; box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2); }
        .form-group { margin-bottom: 25px; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; color: #555; }
        .form-input { width: 100%; padding: 15px; border: 1px solid #ddd; border-radius: 10px; font-size: 16px; font-family: 'Inter', sans-serif; transition: border-color 0.3s; }
        .form-input:focus { border-color: #764ba2; outline: none; }
        .btn { display: block; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: 700; font-size: 16px; cursor: pointer; transition: all 0.3s ease; text-decoration: none; text-align: center; }
        .btn-primary { background: linear-gradient(45deg, #667eea, #764ba2); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(118, 75, 162, 0.3); }
        .btn-secondary { background-color: #e9ecef; color: #333; margin-top: 15px; }
        .notification { position: fixed; top: 20px; right: 20px; background: #28a745; color: white; padding: 15px 25px; border-radius: 10px; font-weight: 600; z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CrÃ©ez un Post</h1>
            <p>Remplissez les champs ci-dessous pour publier dans l'archive.</p>
        </header>

        <div class="post-editor">
            <form id="creationForm" onsubmit="publishPost(event)">
                 <div class="form-group">
                    <label for="postTitle">Titre du Post</label>
                    <input type="text" id="postTitle" class="form-input" required placeholder="Un titre accrocheur...">
                </div>
                <div class="form-group">
                    <label for="postContent">Contenu du Post</label>
                    <textarea id="postContent" class="form-input" rows="8" required placeholder="Ã‰crivez votre contenu ici..."></textarea>
                </div>
                <div class="form-group">
                    <label for="postTags">Tags (sÃ©parÃ©s par une virgule)</label>
                    <input type="text" id="postTags" class="form-input" placeholder="ex: tech, css, lifestyle">
                </div>
                <button type="submit" class="btn btn-primary">ðŸš€ Publier le Post</button>
            </form>
            <a href="postes.html" class="btn btn-secondary">ðŸ“‚ Voir l'Archive</a>
        </div>
    </div>

    <script>
        // Ce script ne fait qu'enregistrer les donnÃ©es, il n'affiche rien.
        function publishPost(event) {
            event.preventDefault();

            // 1. Charger les posts existants pour ne pas les Ã©craser
            const storedData = localStorage.getItem('fashionFlowPostsData');
            let data = storedData ? JSON.parse(storedData) : { posts: [], comments: {} };
            
            // 2. CrÃ©er le nouveau post
            const newPost = {
                id: Date.now(),
                title: document.getElementById('postTitle').value.trim(),
                content: document.getElementById('postContent').value.trim(),
                tags: document.getElementById('postTags').value.split(',').map(tag => tag.trim()).filter(tag => tag),
                date: new Date().toISOString(),
                // Vous pouvez ajouter d'autres champs si nÃ©cessaire
            };

            // 3. Ajouter le nouveau post au dÃ©but de la liste
            data.posts.unshift(newPost);
            
            // 4. Sauvegarder la liste mise Ã  jour
            localStorage.setItem('fashionFlowPostsData', JSON.stringify(data));
            
            // 5. Informer l'utilisateur et vider le formulaire
            showNotification('ðŸŽ‰ Post publiÃ© avec succÃ¨s !');
            document.getElementById('creationForm').reset();
        }

        function showNotification(message) {
            // Supprime une ancienne notification s'il y en a une
            const oldNotif = document.querySelector('.notification');
            if(oldNotif) oldNotif.remove();

            const notif = document.createElement('div');
            notif.className = 'notification';
            notif.textContent = message;
            document.body.appendChild(notif);
            setTimeout(() => notif.remove(), 4000);
        }
    </script>
</body>
</html>
